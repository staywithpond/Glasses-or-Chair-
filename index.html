<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/G1ZCk_R52/";

    let model, webcam, labelContainer, maxPredictions;

    // MQTT Configuration (Secure WebSocket)
    const mqttBroker = "wss://broker.hivemq.com:8884/mqtt";
    const mqttTopic = "myhome/camera/prediction";
    let mqttClient;

    function connectMQTT() {
      mqttClient = mqtt.connect(mqttBroker);

      mqttClient.on("connect", () => {
        console.log("Connected to MQTT Broker over WSS");
      });

      mqttClient.on("error", (err) => {
        console.error("MQTT Connection Error:", err);
        document.getElementById("label-container").innerText = "MQTT Error: " + err.message;
      });
    }

    connectMQTT(); // Connect to MQTT on page load

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let maxProb = 0;
      let topClass = "";

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability.toFixed(2);
        const classPrediction = className + ": " + prob;
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (parseFloat(prob) > maxProb) {
          maxProb = parseFloat(prob);
          topClass = className;
        }
      }

      if (mqttClient && mqttClient.connected) {
        const payload = JSON.stringify({
          label: topClass,
          probability: maxProb
        });
        mqttClient.publish(mqttTopic, payload);
        console.log("Sent to MQTT:", payload);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
